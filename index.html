<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="homePage" class="container">
        <h1>Quiz Application</h1>
        <input type="text" id="username" placeholder="Enter your name" required>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quizPage" class="container" style="display: none;">
        <div id="questionContainer">
            <!-- Question will be dynamically injected here -->
        </div>
        <button id="prevBtn" onclick="prevQuestion()">Previous</button>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
        <button id="finishBtn" onclick="finishQuiz()" style="display: none;">Finish</button>
    </div>

    <div id="resultPage" class="container" style="display: none;">
        <h1>Quiz Result</h1>
        <p id="resultMessage"></p>
        <p>Your Score: <span id="userScore"></span>/10</p>
        <img src="" alt="image" id="resultImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
